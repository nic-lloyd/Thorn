<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thorn's Solutions</title>
</head>

<body>
    <header>
        <h1>Thorn's Solutions</h1>
        <h4>Markov Algorithm Evaluator</h4>
    </header>
    <div class="wrapper">
        <div class="ruleWrapper">
            <button id="newRule">new rule</button>
            <ul class="rules">
                <!--List of rules given by the user-->
                <li>
                    <!--Each list item should have an input, an arrow, an input, and a delete button-->
                </li>
            </ul>
        </div>
        <div class="alphaWrapper">
            <!--Input box for alphabet. Each letter separated by a space?-->
            <!--Input box for input string to be evaluated-->
            <button id="evaluate">evaluate</button>
        </div>
        <div class="outputWrapper">
            <ol>
                <!--Ordered list of steps in the Markov Algorithm evaluation.
                    Last item in the list should be bold if it halts successfully-->
            </ol>
        </div>
    </div>
</body>

</html>
